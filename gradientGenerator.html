<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator - Sai Maram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;1,9..40,400&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #1a1a1a;
            --paper: #f8f5f0;
            --accent: #6366f1;
            --muted: #6b6b6b;
            --rule: #d4d0c8;
            --serif: 'Instrument Serif', Georgia, serif;
            --sans: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --mono: 'Roboto Mono', monospace;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--paper);
            font-family: var(--sans);
            font-size: 1rem;
            line-height: 1.6;
            color: var(--ink);
            display: flex;
            min-height: 100vh;
        }
        
        /* --- Navigation --- */
        nav {
            width: 200px;
            padding: 2.5rem 1.5rem;
            border-right: 1px solid var(--rule);
            flex-shrink: 0;
            background-color: var(--paper);
            position: sticky;
            top: 0;
            height: 100vh;
        }
        
        nav a {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
            transition: color 0.2s ease;
        }
        
        nav a:hover {
            color: var(--ink);
        }
        
        .nav-logo {
            font-family: var(--serif);
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            color: var(--ink);
            text-decoration: none;
            display: block;
        }
        
        main {
            flex-grow: 1;
            overflow-y: auto;
            background-color: var(--paper);
        }
        
        /* --- Hero Section --- */
        .hero {
            padding: 4rem 4rem 3rem;
            max-width: 1100px;
            margin: 0 auto;
            border-bottom: 1px solid var(--rule);
        }
        
        .issue-number {
            font-family: var(--sans);
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        h1 {
            font-family: var(--serif);
            font-size: 3.2rem;
            font-weight: 400;
            line-height: 1.1;
            color: var(--ink);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        
        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--muted);
            max-width: 500px;
            line-height: 1.5;
        }
        
        /* --- Tool Container --- */
        .tool-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 4rem;
        }
        
        /* --- Gradient Display --- */
        .gradient-wrapper {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 2rem;
            margin-bottom: 3rem;
            align-items: start;
        }
        
        .gradient-display {
            height: 350px;
            border-radius: 4px;
            background: white;
            border: 1px solid var(--rule);
            position: relative;
            overflow: hidden;
            cursor: text;
        }

        .gradient-canvas {
            width: 100%;
            height: 100%;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 5em;
            text-align: center;
            background: none;
            border: none;
            color: white;
            font-size: 2.5rem;
            font-weight: 600;
            font-family: var(--serif);
            outline: none;
            resize: none;
            overflow: hidden;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            pointer-events: none;
            line-height: 1.3;
            padding: 0.5rem;
        }

        .text-overlay.active {
            pointer-events: auto;
            border: 2px dashed rgba(255, 255, 255, 0.5);
        }
        
        /* --- Action Buttons --- */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.25rem;
            background: var(--paper);
            border: 1px solid var(--rule);
            cursor: pointer;
            font-family: var(--sans);
            font-size: 0.85rem;
            color: var(--muted);
            transition: all 0.2s ease;
            text-align: left;
        }
        
        .action-btn:hover {
            border-color: var(--ink);
            color: var(--ink);
        }
        
        .action-btn.active {
            background: var(--ink);
            color: var(--paper);
            border-color: var(--ink);
        }
        
        .action-btn span {
            font-size: 1.1rem;
        }
        
        /* --- Settings Panel --- */
        .settings-panel {
            max-height: 3000px;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .settings-panel.hidden {
            max-height: 0;
            opacity: 0;
        }
        
        /* --- Section Styling --- */
        .controls-section {
            margin-bottom: 2.5rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--ink);
            margin-bottom: 1.5rem;
            cursor: pointer;
            user-select: none;
        }
        
        .section-title {
            font-family: var(--serif);
            font-size: 1.3rem;
            font-weight: 400;
            color: var(--ink);
        }
        
        .section-toggle {
            font-size: 0.8rem;
            color: var(--muted);
            transition: transform 0.2s ease;
        }

        .section-toggle.open {
            transform: rotate(180deg);
        }
        
        .section-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.2s ease;
            opacity: 1;
        }

        .section-content.collapsed {
            max-height: 0;
            opacity: 0;
        }
        
        /* --- Gradient Type Buttons --- */
        .type-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: var(--rule);
            border: 1px solid var(--rule);
        }
        
        .type-btn {
            padding: 1rem;
            background: var(--paper);
            border: none;
            cursor: pointer;
            font-family: var(--sans);
            font-size: 0.9rem;
            color: var(--muted);
            transition: all 0.2s ease;
        }
        
        .type-btn:hover {
            background: #f0ebe4;
        }
        
        .type-btn.active {
            background: var(--ink);
            color: var(--paper);
        }
        
        /* --- Color Stops --- */
        .color-stops {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: var(--rule);
            border: 1px solid var(--rule);
        }
        
        .color-stop {
            display: grid;
            grid-template-columns: 50px 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
            padding: 1.25rem;
            background: var(--paper);
        }
        
        .color-input-wrapper {
            position: relative;
        }
        
        .color-input {
            width: 50px;
            height: 50px;
            border: 1px solid var(--rule);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .color-input:hover {
            border-color: var(--ink);
        }
        
        .color-input::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        
        .color-input::-webkit-color-swatch {
            border: none;
            border-radius: 3px;
        }
        
        .stop-controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .control-label {
            font-size: 0.8rem;
            color: var(--muted);
            min-width: 60px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .slider {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: var(--rule);
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--ink);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--ink);
            cursor: pointer;
            border: none;
        }
        
        .slider-value {
            min-width: 40px;
            text-align: right;
            font-family: var(--mono);
            font-size: 0.85rem;
            color: var(--ink);
        }
        
        .icon-btn {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            padding: 0.5rem;
        }
        
        .icon-btn:hover {
            color: var(--ink);
        }
        
        .icon-btn.locked {
            color: var(--accent);
        }
        
        .remove-btn:hover {
            color: #e53e3e;
        }
        
        .add-color-btn {
            width: 100%;
            padding: 1rem;
            border: 1px dashed var(--rule);
            background: none;
            cursor: pointer;
            color: var(--muted);
            font-family: var(--sans);
            font-size: 0.85rem;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }
        
        .add-color-btn:hover {
            border-color: var(--ink);
            color: var(--ink);
        }
        
        /* --- Effects Section --- */
        .effect-control {
            padding: 1.25rem;
            background: var(--paper);
            border: 1px solid var(--rule);
            margin-bottom: 1rem;
        }
        
        .effect-control:last-child {
            margin-bottom: 0;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent);
        }
        
        .checkbox-label {
            font-family: var(--serif);
            font-size: 1.1rem;
            color: var(--ink);
            cursor: pointer;
        }
        
        /* --- CSS Output --- */
        .css-output {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--rule);
        }
        
        .css-output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .css-output-title {
            font-family: var(--sans);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--accent);
        }
        
        .copy-btn {
            padding: 0.5rem 1rem;
            background: none;
            color: var(--muted);
            border: 1px solid var(--rule);
            cursor: pointer;
            font-family: var(--sans);
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            color: var(--ink);
            border-color: var(--ink);
        }
        
        .css-code {
            background: var(--ink);
            padding: 1.5rem;
            color: #e2e8f0;
            font-family: var(--mono);
            font-size: 0.85rem;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        /* --- Footer --- */
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid var(--rule);
            text-align: center;
        }
        
        .footer a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }
        
        .footer a:hover {
            color: var(--ink);
        }
        
        /* --- Responsive --- */
        @media (max-width: 1000px) {
            nav {
                display: none;
            }
            
            .hero,
            .tool-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .gradient-wrapper {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .action-btn {
                flex: 1;
                min-width: 120px;
                justify-content: center;
            }
            
            .gradient-display {
                height: 280px;
            }
            
            .type-buttons {
                grid-template-columns: 1fr;
            }
            
            .color-stop {
                grid-template-columns: 40px 1fr auto;
                gap: 1rem;
            }
            
            .color-input {
                width: 40px;
                height: 40px;
            }
        }
        
        @media (max-width: 600px) {
            .hero,
            .tool-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .gradient-display {
                height: 220px;
            }
            
            .text-overlay {
                font-size: 1.5rem;
            }
            
            .color-stop {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .color-input-wrapper {
                display: flex;
                gap: 1rem;
                align-items: center;
            }
            
            .control-label {
                min-width: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="nav-logo">Sai Maram</a>
        <a href="index.html">Home</a>
        <a href="https://siddu1998.github.io/cv.pdf" target="_blank">Resume</a>
    </nav>
    
    <main>
        <!-- Hero Section -->
        <header class="hero">
            <div class="issue-number">Design Tool ¬∑ Interactive</div>
            <h1>Gradient Generator</h1>
            <p class="hero-subtitle">Create beautiful gradients with custom colors, textures, and effects. Double-click the canvas to add text.</p>
        </header>
        
        <!-- Tool Container -->
        <div class="tool-container">
            <div class="gradient-wrapper">
                <div class="gradient-display" ondblclick="activateTextOverlay()">
                    <canvas id="gradientCanvas" class="gradient-canvas"></canvas>
                    <textarea id="textOverlay" class="text-overlay" maxlength="100"></textarea>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" onclick="randomizeGradient()">
                        <span>‚Üª</span> Randomize
                    </button>
                    <button class="action-btn" onclick="copyCSS()">
                        <span>‚éò</span> Copy CSS
                    </button>
                    <button class="action-btn" onclick="downloadGradient()">
                        <span>‚Üì</span> Download
                    </button>
                    <button class="action-btn" id="settingsBtn" onclick="toggleSettings()">
                        <span>‚öô</span> Settings
                    </button>
                </div>
            </div>

            <div id="settingsPanel" class="settings-panel hidden">
                <!-- Gradient Type Section -->
                <div class="controls-section">
                    <div class="section-header" onclick="toggleSection('gradientType')">
                        <h2 class="section-title">Gradient Type</h2>
                        <div class="section-toggle open" id="toggle-gradientType">‚ñº</div>
                    </div>
                    <div class="section-content" id="section-gradientType">
                        <div class="type-buttons">
                            <button class="type-btn active" data-type="linear">Linear</button>
                            <button class="type-btn" data-type="radial">Radial</button>
                            <button class="type-btn" data-type="conic">Conic</button>
                        </div>
                    </div>
                </div>

                <!-- Color Stops Section -->
                <div class="controls-section">
                    <div class="section-header" onclick="toggleSection('colorStops')">
                        <h2 class="section-title">Color Stops</h2>
                        <div class="section-toggle open" id="toggle-colorStops">‚ñº</div>
                    </div>
                    <div class="section-content" id="section-colorStops">
                        <div id="colorStops" class="color-stops"></div>
                        <button class="add-color-btn" onclick="addColorStop()">+ Add Color Stop</button>
                    </div>
                </div>

                <!-- Effects Section -->
                <div class="controls-section">
                    <div class="section-header" onclick="toggleSection('effects')">
                        <h2 class="section-title">Effects & Texture</h2>
                        <div class="section-toggle open" id="toggle-effects">‚ñº</div>
                    </div>
                    <div class="section-content" id="section-effects">
                        <div class="effect-control">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="noiseToggle" class="checkbox" checked onchange="updateGradient()">
                                <label for="noiseToggle" class="checkbox-label">Noise Texture</label>
                            </div>
                            <div class="control-row">
                                <span class="control-label">Intensity</span>
                                <input type="range" id="noiseIntensity" class="slider" min="0" max="100" value="30" onchange="updateGradient()">
                                <span class="slider-value"><span id="noiseValue">30</span>%</span>
                            </div>
                        </div>
                        <div class="effect-control">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="grainToggle" class="checkbox" onchange="updateGradient()">
                                <label for="grainToggle" class="checkbox-label">Film Grain</label>
                            </div>
                            <div class="control-row">
                                <span class="control-label">Amount</span>
                                <input type="range" id="grainAmount" class="slider" min="0" max="100" value="20" onchange="updateGradient()">
                                <span class="slider-value"><span id="grainValue">20</span>%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CSS Output -->
            <div class="css-output">
                <div class="css-output-header">
                    <span class="css-output-title">CSS Code</span>
                    <button class="copy-btn" onclick="copyCSS()">Copy</button>
                </div>
                <div class="css-code" id="cssOutput"></div>
            </div>

            <footer class="footer">
                <a href="index.html">‚Üê Back to Portfolio</a>
            </footer>
        </div>
    </main>

    <script>
        let gradientType = 'linear';
        let colorStops = [
            { color: '#a8d8ea', position: 0, alpha: 100, locked: false },
            { color: '#7fb3d5', position: 100, alpha: 100, locked: false }
        ];

        const canvas = document.getElementById('gradientCanvas');
        const ctx = canvas.getContext('2d');

        // Text overlay functionality
        function activateTextOverlay() {
            const textOverlay = document.getElementById('textOverlay');
            textOverlay.classList.add('active');
            textOverlay.focus();
            textOverlay.select();
        }

        // Deactivate text overlay when clicking outside
        document.addEventListener('click', function(e) {
            const textOverlay = document.getElementById('textOverlay');
            const gradientDisplay = document.querySelector('.gradient-display');
            
            if (textOverlay && !gradientDisplay.contains(e.target)) {
                textOverlay.classList.remove('active');
            }
        });

        // Toggle settings panel
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const btn = document.getElementById('settingsBtn');
            
            if (panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                btn.classList.add('active');
            } else {
                panel.classList.add('hidden');
                btn.classList.remove('active');
            }
        }

        // Toggle section collapse/expand
        function toggleSection(sectionId) {
            const content = document.getElementById('section-' + sectionId);
            const toggle = document.getElementById('toggle-' + sectionId);
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                toggle.classList.add('open');
            } else {
                content.classList.add('collapsed');
                toggle.classList.remove('open');
            }
        }

        // Set canvas size
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * 2;
            canvas.height = rect.height * 2;
            updateGradient();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Initialize color stops UI
        function renderColorStops() {
            const container = document.getElementById('colorStops');
            container.innerHTML = '';

            colorStops.forEach((stop, index) => {
                const stopElement = document.createElement('div');
                stopElement.className = 'color-stop';
                const lockIcon = stop.locked ? 'üîí' : 'üîì';
                const lockClass = stop.locked ? 'locked' : '';
                stopElement.innerHTML = `
                    <div class="color-input-wrapper">
                        <input type="color" class="color-input" value="${stop.color}" 
                               onchange="updateColorStop(${index}, 'color', this.value)">
                    </div>
                    <div class="stop-controls">
                        <div class="control-row">
                            <span class="control-label">Position</span>
                            <input type="range" class="slider" min="0" max="100" value="${stop.position}"
                                   oninput="updateColorStop(${index}, 'position', this.value)">
                            <span class="slider-value">${stop.position}%</span>
                        </div>
                        <div class="control-row">
                            <span class="control-label">Opacity</span>
                            <input type="range" class="slider" min="0" max="100" value="${stop.alpha}"
                                   oninput="updateColorStop(${index}, 'alpha', this.value)">
                            <span class="slider-value">${stop.alpha}%</span>
                        </div>
                    </div>
                    <button class="icon-btn ${lockClass}" onclick="toggleLock(${index})" title="Lock/Unlock color">${lockIcon}</button>
                    ${colorStops.length > 2 ? `<button class="icon-btn remove-btn" onclick="removeColorStop(${index})">√ó</button>` : ''}
                `;
                container.appendChild(stopElement);
            });
        }

        function updateColorStop(index, property, value) {
            colorStops[index][property] = property === 'color' ? value : parseInt(value);
            
            if (property !== 'color') {
                const stopElement = document.getElementById('colorStops').children[index];
                const sliders = stopElement.querySelectorAll('.slider-value');
                sliders[property === 'position' ? 0 : 1].textContent = value + '%';
            }
            
            updateGradient();
        }

        function toggleLock(index) {
            colorStops[index].locked = !colorStops[index].locked;
            renderColorStops();
        }

        function addColorStop() {
            const newPosition = Math.round(Math.random() * 100);
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            colorStops.push({ color: randomColor, position: newPosition, alpha: 100, locked: false });
            colorStops.sort((a, b) => a.position - b.position);
            renderColorStops();
            updateGradient();
        }

        function removeColorStop(index) {
            if (colorStops.length > 2) {
                colorStops.splice(index, 1);
                renderColorStops();
                updateGradient();
            }
        }

        // Gradient type selection
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                gradientType = this.dataset.type;
                updateGradient();
            });
        });

        // Update noise/grain value displays
        document.getElementById('noiseIntensity').addEventListener('input', function() {
            document.getElementById('noiseValue').textContent = this.value;
        });

        document.getElementById('grainAmount').addEventListener('input', function() {
            document.getElementById('grainValue').textContent = this.value;
        });

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function updateGradient() {
            const width = canvas.width;
            const height = canvas.height;

            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, width, height);

            let gradient;
            const sortedStops = [...colorStops].sort((a, b) => a.position - b.position);

            if (gradientType === 'linear') {
                gradient = ctx.createLinearGradient(0, 0, width, height);
            } else if (gradientType === 'radial') {
                gradient = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, Math.max(width, height) / 2);
            } else if (gradientType === 'conic') {
                gradient = ctx.createConicGradient(0, width / 2, height / 2);
            }

            sortedStops.forEach(stop => {
                const rgb = hexToRgb(stop.color);
                const alpha = stop.alpha / 100;
                gradient.addColorStop(stop.position / 100, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha})`);
            });

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Apply noise texture
            if (document.getElementById('noiseToggle').checked) {
                const noiseIntensity = document.getElementById('noiseIntensity').value / 100;
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const noise = (Math.random() - 0.5) * 50 * noiseIntensity;
                    data[i] += noise;
                    data[i + 1] += noise;
                    data[i + 2] += noise;
                }

                ctx.putImageData(imageData, 0, 0);
            }

            // Apply film grain
            if (document.getElementById('grainToggle').checked) {
                const grainAmount = document.getElementById('grainAmount').value / 100;
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    if (Math.random() < grainAmount * 0.3) {
                        const grain = (Math.random() - 0.5) * 100;
                        data[i] += grain;
                        data[i + 1] += grain;
                        data[i + 2] += grain;
                    }
                }

                ctx.putImageData(imageData, 0, 0);
            }

            updateCSSOutput();
        }

        function updateCSSOutput() {
            const sortedStops = [...colorStops].sort((a, b) => a.position - b.position);
            const cssStops = sortedStops.map(stop => {
                const rgb = hexToRgb(stop.color);
                const alpha = stop.alpha / 100;
                return `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${alpha}) ${stop.position}%`;
            }).join(', ');

            let css;
            if (gradientType === 'linear') {
                css = `background: linear-gradient(135deg, ${cssStops});`;
            } else if (gradientType === 'radial') {
                css = `background: radial-gradient(circle, ${cssStops});`;
            } else if (gradientType === 'conic') {
                css = `background: conic-gradient(from 0deg, ${cssStops});`;
            }

            document.getElementById('cssOutput').textContent = css;
        }

        function randomizeGradient() {
            const lockedStops = colorStops.filter(stop => stop.locked);
            const unlockedCount = colorStops.filter(stop => !stop.locked).length;
            
            const numColors = Math.max(2, unlockedCount > 0 ? unlockedCount : 2 + Math.floor(Math.random() * 3));

            const colorPalettes = [
                ['#a8d8ea', '#7fb3d5'],
                ['#c1f0c1', '#90d890'],
                ['#ffd89b', '#ffb347'],
                ['#ff9a8b', '#ff6b6b'],
                ['#d4a5ff', '#b57edc'],
                ['#fff59d', '#ffd54f'],
            ];

            const palette = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];

            const newUnlockedStops = [];
            for (let i = 0; i < numColors; i++) {
                const color = i < palette.length ? palette[i] : '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                const position = Math.round((i / (numColors - 1)) * 100);
                const alpha = 85 + Math.floor(Math.random() * 15);
                newUnlockedStops.push({ color, position, alpha, locked: false });
            }

            colorStops = [...lockedStops, ...newUnlockedStops];
            colorStops.sort((a, b) => a.position - b.position);

            renderColorStops();
            updateGradient();
        }

        function copyCSS() {
            const css = document.getElementById('cssOutput').textContent;
            navigator.clipboard.writeText(css).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function downloadGradient() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            
            tempCtx.drawImage(canvas, 0, 0);
            
            const textOverlay = document.getElementById('textOverlay');
            if (textOverlay && textOverlay.value.trim()) {
                const text = textOverlay.value;
                
                tempCtx.scale(1, 1);
                tempCtx.font = '600 ' + (canvas.height / 6) + 'px "Instrument Serif", Georgia, serif';
                tempCtx.fillStyle = 'white';
                tempCtx.textAlign = 'center';
                tempCtx.textBaseline = 'middle';
                tempCtx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                tempCtx.shadowBlur = 20;
                tempCtx.shadowOffsetY = 4;
                
                const maxWidth = canvas.width * 0.9;
                const words = text.split(' ');
                let line = '';
                let y = canvas.height / 2;
                const lineHeight = canvas.height / 6 * 1.2;
                
                let lines = [];
                for (let n = 0; n < words.length; n++) {
                    let testLine = line + words[n] + ' ';
                    let metrics = tempCtx.measureText(testLine);
                    if (metrics.width > maxWidth && n > 0) {
                        lines.push(line);
                        line = words[n] + ' ';
                    } else {
                        line = testLine;
                    }
                }
                lines.push(line);
                
                y = canvas.height / 2 - ((lines.length - 1) * lineHeight) / 2;
                
                for (let i = 0; i < lines.length; i++) {
                    tempCtx.fillText(lines[i].trim(), canvas.width / 2, y);
                    y += lineHeight;
                }
            }
            
            const link = document.createElement('a');
            link.download = 'gradient.png';
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        }

        // Initialize
        renderColorStops();
        updateGradient();
    </script>
</body>
