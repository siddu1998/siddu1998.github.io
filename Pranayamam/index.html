    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL Build_V3.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGL Build_V3.data",
        frameworkUrl: buildUrl + "/WebGL Build_V3.framework.js",
        codeUrl: buildUrl + "/WebGL Build_V3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GoFit",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>



<script>

  // document.addEventListener("keypress", (event) => {
  //                 document.querySelector("h3").innerHTML += event.key;
  //             });
  
      const URL_1 = "https://teachablemachine.withgoogle.com/models/Kqv0HI_zb/";
  
      let model, webcam, labelContainer, maxPredictions;
  
      async function init() {
          const modelURL = URL_1 + "model.json";
          const metadataURL = URL_1 + "metadata.json";
  
          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();
  
          const flip = true; // whether to flip the webcam
          webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
          await webcam.setup(); // request access to the webcam
          await webcam.play();
          window.requestAnimationFrame(loop);
  
          document.getElementById("webcam-container").appendChild(webcam.canvas);
          labelContainer = document.getElementById("label-container");
          for (let i = 0; i < maxPredictions; i++) { // and class labels
              labelContainer.appendChild(document.createElement("div"));
          }
      }
  
      async function loop() {
          webcam.update(); // update the webcam frame
          await predict();
          window.requestAnimationFrame(loop);
      }
  
      async function predict() {
          const prediction = await model.predict(webcam.canvas);
          for (let i = 0; i < maxPredictions; i++) {
              const classPrediction =
                  prediction[i].className + ": " + prediction[i].probability.toFixed(2);
              labelContainer.childNodes[i].innerHTML = classPrediction;
              
              if(prediction[i].className=='Basrika-Inhale' & prediction[i].probability.toFixed(2) >0.7 ){
                  console.log(prediction[i].className)
                  document.dispatchEvent(new KeyboardEvent("keypress", { key: " " }));
                
  
              }
      
          
          }
      }
  </script>
