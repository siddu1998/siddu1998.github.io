<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Meeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f4f6;
}

.meeting-container {
    display: flex;
    height: 100vh;
}

.user-panel, .virtual-character-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    border: 2px solid #e0e0e0;
}

#userVideo {
    width: 100%;
    max-height: 60vh;
    border-radius: 10px;
}

.controls {
    margin-top: 20px;
}

.controls button {
    margin: 5px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #2d2d2d;
    color: #ffffff;
    cursor: pointer;
    transition: background-color 0.3s;
}

.controls button:hover {
    background-color: #555555;
}
.system-message-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

#systemMessage {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    width: 100%;
    flex-grow: 1; /* Makes the textarea take all available space */
    margin-right: 10px; /* Spacing between textarea and button */
    outline: none; /* Removes the default focus outline */
    transition: border-color 0.3s ease; /* Smooth transition for focus effect */
}

#systemMessage:focus {
    border-color: #007BFF; /* Changes the border color when textarea is focused */
}

#updateSystemMessage {
    padding: 10px 15px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}

#updateSystemMessage:hover {
    background-color: #0056b3; /* Slightly darker shade for hover */
}
</style>

<body>
    <div class="meeting-container">
        <div class="virtual-character-panel">
            <div class="system-message-container">
                <textarea id="systemMessage" placeholder="Enter the behavior of the assistant..."></textarea>
                <button id="updateSystemMessage">Update</button>
            </div>
            <img src="images/powerPuff.png" alt="Virtual Character">
        </div>
        <div class="user-panel">
            <video id="userVideo" autoplay></video>
            <div class="controls">
                <button id="toggleCamera">Close Camera</button>
                <button id="startRecord">Start Recording</button>
                <button id="stopRecord" disabled>Stop Recording</button>
                <div id="transcription"></div>
                
            </div>
            <div id="transcription"></div>
        </div>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>



        
let audioChunks = [];
let chatHistory = [{
    role: 'system',
    content: 'You are a helpful teacher assisting with interview preparations.'}
];

$('#updateSystemMessage').on('click', function() {
    const systemContent = $('#systemMessage').val().trim();
    if (systemContent) {
        chatHistory = [
            {role: 'system', content: systemContent}
        ];
        console.log('updated system role')
    } else {
        console.log('Failed to update system role');
    }
});

navigator.mediaDevices.getUserMedia({ audio: true })
    .then(stream => {
        const mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            sendDataToServer(audioBlob);
            audioChunks = []; // Reset the audio chunks after sending
        };

        $('#startRecord').on('click', function() {
            mediaRecorder.start();
            $(this).prop('disabled', true);
            $('#stopRecord').prop('disabled', false);
        });

        $('#stopRecord').on('click', function() {
            mediaRecorder.stop();
            $(this).prop('disabled', true);
            $('#startRecord').prop('disabled', false);
        });
    })
    .catch(error => {
        console.error('Error accessing the microphone:', error);
    });


function sendDataToServer(audioBlob) {
    let formData = new FormData();
    formData.append('audio', audioBlob);

    $.ajax({
        type: 'POST',
        url: 'https://shloka.herokuapp.com/process_wav_js',  // This URL might need adjustment based on your setup
        data: formData,
        processData: false,
        contentType: false,
        success: function(transcription) {
            $('#transcription').text('Transcription: ' + transcription);
            getAIresponse(transcription)
        },
        error: function(error) {
            console.error('Error sending data to server:', error);
        }
    });
}

function getAIresponse(transcription){
    // Add user's message to chat history
    chatHistory.push({role: 'user', content: transcription});

    // Later, when you get the AI's response:
   
    // If chat history exceeds 3 messages (or your desired number), remove the oldest
    while (chatHistory.length > 3) {
        chatHistory.shift();
    }
        
    // var settings = {
    // "url": "https://shloka.herokuapp.com/getChatCompletion",
    // "method": "POST",
    // "headers": {
    //     "Content-Type": "application/json"
    // },
    // data: JSON.stringify({ chatHistory: chatHistory }),
    // };

    // $.ajax(settings).done(function (response) {
    // console.log(response);
    // chatHistory.push({role: 'assistant', content: response});
    // $('#transcription').text('Response: ' + response);
    // });

    $.ajax({
        type: 'POST',
        url: 'https://shloka.herokuapp.com/get_chat_completion',  // This URL might need adjustment based on your setup
        data: JSON.stringify({ chatHistory: chatHistory }),
        headers: {
                'Content-Type': 'application/json',
            },
        success: function(aiResponse) {
           console.log(aiResponse)
           $('#transcription').text('Response: ' + aiResponse);
           
        },
        error: function(error) {
            console.error('Error getting AI Response:', error);
        }
    });



}


    </script>
</body>
</html>
