<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Session Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.5;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        .sidebar {
            width: 320px;
            background: #ffffff;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
        }

        .filters {
            padding: 24px;
            border-bottom: 1px solid #f0f0f0;
            background: #fbfbfb;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #ffffff;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        button:hover {
            background: #0052a3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .session-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }

        .session-item {
            padding: 16px 24px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .session-item:hover {
            background: #f8f9fa;
        }

        .session-item.active {
            background: #e3f2fd;
            border-right: 3px solid #0066cc;
        }

        .session-title {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .session-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-count {
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }

        .message-header {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
            background: #fbfbfb;
        }

        .message-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .message-display {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .message {
            margin: 16px 24px;
            padding: 16px 20px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
        }

        .message.ai-message {
            background: #f0f4ff;
            border: 1px solid #e3f2fd;
            margin-left: 24px;
            margin-right: auto;
        }

        .message.student-message {
            background: #fff8e1;
            border: 1px solid #fff3c4;
            margin-left: auto;
            margin-right: 24px;
        }

        .message-sender {
            font-size: 11px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .message-content {
            font-size: 14px;
            color: #1a1a1a;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .message-time {
            font-size: 11px;
            color: #999;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .main-content {
                flex: 1;
            }
            
            .message {
                max-width: 90%;
                margin: 12px 16px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="filters">
                <div class="filter-group">
                    <label for="startTime">Start Time</label>
                    <input type="datetime-local" id="startTime">
                </div>

                <div class="filter-group">
                    <label for="endTime">End Time</label>
                    <input type="datetime-local" id="endTime">
                </div>

                <div class="filter-group">
                    <label for="gptUsed">GPT Model</label>
                    <select id="gptUsed">
                        <option value="">All Models</option>
                    </select>
                </div>

                <button id="applyFilters">Apply Filters</button>
            </div>

            <div class="session-list" id="sessionList">
                <!-- Sessions will be populated here -->
            </div>
        </div>

        <div class="main-content">
            <div class="message-header" id="messageHeader" style="display: none;">
                <h2 id="sessionTitle">Select a session to view messages</h2>
            </div>
            
            <div class="message-display" id="messageDisplay">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <h3>No session selected</h3>
                    <p>Choose a session from the sidebar to view the conversation</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const applyFiltersBtn = document.getElementById('applyFilters');
            let allData = {};
            let activeSessionId = null;

            fetch('https://guiidata-b6c968e6ed85.herokuapp.com/datapipeline/api/scList/')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    allData = data;
                    populateGptUsedOptions(data);
                    applyFiltersBtn.onclick = () => applyFilters(data);
                    // Apply initial filters to show all data
                    applyFilters(data);
                });

            function populateGptUsedOptions(data) {
                const gptUsedSelect = document.getElementById('gptUsed');
                const gptUseds = new Set();
                Object.values(data).flat().forEach(message => {
                    if (message.gpt_used) {
                        gptUseds.add(message.gpt_used);
                    }
                });
                
                Array.from(gptUseds).sort().forEach(gptUsed => {
                    const option = document.createElement('option');
                    option.value = gptUsed;
                    option.textContent = gptUsed;
                    gptUsedSelect.appendChild(option);
                });
            }

            function applyFilters(data) {
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                const gptUsed = document.getElementById('gptUsed').value;

                const filteredData = {};
                Object.entries(data).forEach(([sessionId, messages]) => {
                    const filteredMessages = messages.filter(message => {
                        const messageTime = new Date(message.created_at).getTime();
                        const start = startTime ? new Date(startTime).getTime() : null;
                        const end = endTime ? new Date(endTime).getTime() : null;
                        return (!start || messageTime >= start) &&
                            (!end || messageTime <= end) &&
                            (!gptUsed || message.gpt_used === gptUsed);
                    });

                    filteredMessages.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

                    if (filteredMessages.length > 0) {
                        filteredData[sessionId] = filteredMessages;
                    }
                });

                displaySessions(filteredData);
            }

            function displaySessions(data) {
                const sessionList = document.getElementById('sessionList');
                sessionList.innerHTML = '';
                
                Object.entries(data).forEach(([sessionId, messages]) => {
                    const sessionItem = document.createElement('div');
                    sessionItem.className = 'session-item';
                    
                    sessionItem.innerHTML = `
                        <div class="session-title">Project: ${messages[0].student_id}</div>
                        <div class="session-meta">
                            <span>${messages[0].gpt_used || 'Unknown Model'}</span>
                            <span class="message-count">${messages.length} messages</span>
                        </div>
                    `;
                    
                    sessionItem.onclick = () => {
                        // Remove active class from all items
                        document.querySelectorAll('.session-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        // Add active class to clicked item
                        sessionItem.classList.add('active');
                        displayMessages(sessionId, messages);
                    };
                    
                    sessionList.appendChild(sessionItem);
                });
            }

            function displayMessages(sessionId, messages) {
                const messageDisplay = document.getElementById('messageDisplay');
                const messageHeader = document.getElementById('messageHeader');
                const sessionTitle = document.getElementById('sessionTitle');
                
                // Show header and update title
                messageHeader.style.display = 'block';
                sessionTitle.textContent = `Project: ${messages[0].student_id} - ${messages[0].gpt_used || 'Unknown Model'}`;
                
                messageDisplay.innerHTML = '';
                activeSessionId = sessionId;

                messages.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${message.sent_by.replace('_', '-')}`;
                    
                    const senderName = message.sent_by === 'ai_message' ? 'AI Assistant' : 'Student';
                    const formattedDate = new Date(message.created_at).toLocaleString();
                    
                    messageDiv.innerHTML = `
                        <div class="message-sender">${senderName}</div>
                        <div class="message-content">${message.content}</div>
                        <div class="message-time">${formattedDate}</div>
                    `;
                    
                    messageDisplay.appendChild(messageDiv);
                });

                // Scroll to bottom of messages
                messageDisplay.scrollTop = messageDisplay.scrollHeight;
            }
        });
    </script>
</body>

</html>
