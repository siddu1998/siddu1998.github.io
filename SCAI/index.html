<!DOCTYPE html>

<style>
    /* Reset some default styles */
    body,
    ul,
    li,
    h1,
    h2,
    h3,
    p {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Navbar Styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #2E3A59;
    }

    .navbar .brand {
        color: #FFF;
        font-size: 1.5em;
        font-weight: bold;
    }

    .navbar ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .navbar li a {
        text-decoration: none;
        color: #FFF;
        transition: color 0.2s;
    }

    .navbar li a:hover {
        color: #FFD700;
    }

    /* Card Styles */
    .section {
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .card {
        width: 250px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card img {
        width: 100%;
        display: block;
    }

    .card-content {
        padding: 10px;
        background-color: #f4f4f4;
    }
</style>
