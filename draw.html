<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collaborative Drawing Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            padding: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
        }

        .info-section {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .connection-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .qr-container {
            text-align: center;
        }

        .qr-code {
            background: white;
            padding: 15px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #qrcode {
            margin: 0 auto;
        }

        .status-info {
            flex: 1;
            min-width: 200px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status.connected {
            background: #48bb78;
            color: white;
        }

        .status.disconnected {
            background: #f56565;
            color: white;
        }

        .status.waiting {
            background: #ed8936;
            color: white;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100%;
            cursor: crosshair;
            touch-action: none;
        }

        .toolbar {
            background: #2d3748;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tool-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-picker {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-picker:hover {
            transform: scale(1.1);
        }

        input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"] {
            width: 150px;
        }

        .btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #3182ce;
        }

        .btn.danger {
            background: #f56565;
        }

        .btn.danger:hover {
            background: #e53e3e;
        }

        .connection-count {
            background: #805ad5;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        label {
            color: white;
            font-weight: 600;
        }

        .brush-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: currentColor;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .toolbar {
                padding: 10px;
            }

            input[type="range"] {
                width: 100px;
            }
        }

        /* Touch device optimization */
        @media (pointer: coarse) {
            #canvas {
                cursor: default;
            }
        }

        .url-display {
            background: #edf2f7;
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Collaborative Drawing Canvas</h1>
        
        <div class="info-section">
            <div class="connection-info">
                <div class="status-info">
                    <div id="status" class="status waiting">Initializing...</div>
                    <div class="connection-count">
                        <span id="connectionCount">0</span> devices connected
                    </div>
                    <div class="url-display" id="urlDisplay"></div>
                </div>
                <div class="qr-container">
                    <p style="margin-bottom: 10px; color: #4a5568; font-weight: 600;">Scan to join:</p>
                    <div class="qr-code">
                        <div id="qrcode"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="toolbar">
            <div class="tool-group">
                <label>Color:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <div class="tool-group">
                <label>Size:</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <span class="brush-preview" id="brushPreview"></span>
            </div>
            <button class="btn danger" onclick="clearCanvas()">Clear Canvas</button>
            <button class="btn" onclick="downloadCanvas()">Download</button>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = '#000000';
        let currentSize = 5;
        let lastX = 0;
        let lastY = 0;

        // WebSocket for real-time collaboration
        let ws = null;
        let roomId = null;
        let isHost = false;
        let connections = new Set();

        // Initialize canvas size
        function initCanvas() {
            const container = document.querySelector('.canvas-container');
            canvas.width = container.offsetWidth;
            canvas.height = 500;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        // Generate or get room ID
        function getRoomId() {
            const urlParams = new URLSearchParams(window.location.search);
            let id = urlParams.get('room');
            
            if (!id) {
                id = Math.random().toString(36).substring(2, 15);
                isHost = true;
                window.history.replaceState({}, '', `?room=${id}`);
            }
            
            return id;
        }

        // Initialize WebSocket connection
        function initWebSocket() {
            // For this demo, we'll use a public WebSocket echo server
            // In production, you'd use your own WebSocket server
            const wsUrl = 'wss://echo.websocket.org/';
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateStatus('connected');
                    
                    // Send join message
                    sendMessage({
                        type: 'join',
                        roomId: roomId,
                        isHost: isHost
                    });
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        // Handle non-JSON messages
                        console.log('Received:', event.data);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('disconnected');
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateStatus('disconnected');
                    
                    // Attempt to reconnect after 3 seconds
                    setTimeout(() => {
                        if (ws.readyState === WebSocket.CLOSED) {
                            initWebSocket();
                        }
                    }, 3000);
                };
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                updateStatus('disconnected');
            }
        }

        // Send message through WebSocket
        function sendMessage(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            }
        }

        // Handle incoming WebSocket messages
        function handleMessage(data) {
            switch (data.type) {
                case 'draw':
                    drawLine(data.x1, data.y1, data.x2, data.y2, data.color, data.size, false);
                    break;
                case 'clear':
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    break;
                case 'join':
                    connections.add(data.clientId);
                    updateConnectionCount();
                    break;
                case 'leave':
                    connections.delete(data.clientId);
                    updateConnectionCount();
                    break;
            }
        }

        // Update connection status
        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            
            switch (status) {
                case 'connected':
                    statusEl.textContent = 'Connected';
                    break;
                case 'disconnected':
                    statusEl.textContent = 'Disconnected';
                    break;
                case 'waiting':
                    statusEl.textContent = 'Waiting for connection...';
                    break;
            }
        }

        // Update connection count
        function updateConnectionCount() {
            document.getElementById('connectionCount').textContent = connections.size;
        }

        // Draw line on canvas
        function drawLine(x1, y1, x2, y2, color, size, broadcast = true) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.stroke();

            // Broadcast to other clients
            if (broadcast) {
                sendMessage({
                    type: 'draw',
                    x1: x1,
                    y1: y1,
                    x2: x2,
                    y2: y2,
                    color: color,
                    size: size,
                    roomId: roomId
                });
            }
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            drawLine(lastX, lastY, x, y, currentColor, currentSize);
            
            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                             e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        // Color picker
        document.getElementById('colorPicker').addEventListener('change', (e) => {
            currentColor = e.target.value;
            updateBrushPreview();
        });

        // Brush size
        document.getElementById('brushSize').addEventListener('input', (e) => {
            currentSize = e.target.value;
            updateBrushPreview();
        });

        function updateBrushPreview() {
            const preview = document.getElementById('brushPreview');
            preview.style.width = Math.min(currentSize, 30) + 'px';
            preview.style.height = Math.min(currentSize, 30) + 'px';
            preview.style.backgroundColor = currentColor;
        }

        // Clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sendMessage({
                type: 'clear',
                roomId: roomId
            });
        }

        // Download canvas
        function downloadCanvas() {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate QR code
        function generateQR() {
            const url = window.location.href;
            document.getElementById('urlDisplay').textContent = url;
            
            new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Initialize everything
        window.addEventListener('load', () => {
            roomId = getRoomId();
            initCanvas();
            initWebSocket();
            generateQR();
            updateBrushPreview();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Save canvas content
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Resize canvas
            initCanvas();
            
            // Restore canvas content
            ctx.putImageData(imageData, 0, 0);
        });

        // Prevent scrolling when touching the canvas
        document.body.addEventListener('touchstart', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        document.body.addEventListener('touchend', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        document.body.addEventListener('touchmove', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
