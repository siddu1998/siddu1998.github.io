        .video-grid {
            
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

        .video {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000; /* For a fallback color */
        }

        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video img {
            width: 100%;
            cursor: pointer;
        }
  .arrow {
            font-size: 2em;
            color: #666;
            cursor: pointer;
            user-select: none;
            margin: 0 20px;
            transition: color 0.2s;
        }

        .arrow:hover {

        .grid {

        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;

        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 60px;
            font-size: 1.2em;
            position: fixed;  /* This makes it stick to the top */
            top: 0;           /* Position it at the very top */
            left: 0;          /* Align to the left edge */
            width: 100%;      /* Take full width of the viewport */
            z-index: 1000;
            box-sizing: border-box;    /* Keep it above other elements */
        }

        .navbar a, .dropdown-toggle {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 15px;
            transition: underline 0.3s;
        }

        .navbar a:hover, .dropdown-toggle:hover {
            text-decoration: underline;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        /* Dropdown styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: whitesmoke;
            min-width: 190px;
            z-index: 1;
            /* border: 1px solid black; */
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f5f5f5;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Hamburger menu - hidden by default */
        .menu-toggle {
            display: none;
        }

        .social-icons {
                margin-left: 40px;
                margin-top: 30px; /* Space from the description */
                font-size: 1.5em; /* Icon size */
            }

            .social-icons a {
                color: gray; /* Icon color */
                margin-right: 20px; /* Spacing between icons */
                transition: color 0.3s; /* Smooth color transition for hover effect */
            }

            .social-icons a:hover {
                color: #000; /* Change color on hover */
            }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .navbar-right {
                display: none; /* Hide menu items by default on small screens */
                flex-direction: column;
                width: 100%;
            }

            .navbar.active .navbar-right {
                display: flex; /* Display menu items when navbar is active */
            }

            /* Display hamburger menu only on small screens */
            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 1.5em;
                color: black;
            }

            .dropdown-content {
                position: relative; /* Make dropdowns expand below on mobile */
            }
            .text-container {
                    width: 100%; /* Full width on mobile */
                    padding: 10% 5%; /* Increased padding for better readability */
                }

                .heading-container {
                    font-size: 2.5em; /* Slightly bigger font size for heading */
                }

                .description-container {
                    font-size: 1.3em; /* Slightly bigger font size for description */
                    line-height: 1.7; /* Increased line spacing */
                }

                .image-container {
                    display: none; /* Hide the image on smaller screens */
                }
        }


                /* Flex container for text and image */
        .content-container {
            display: flex;
            justify-content: space-between; /* Spreads the child elements across the full width */
            align-items: start; /* Aligns content to the top */
            padding-top: 100px; /* To ensure content is below the fixed navbar */
        }

        .text-container {
            width: 65%; /* Slightly reduced width */
            padding: 0 3% 0 5%; /* Added right padding for some space and retained left padding */
        }



        .image-container {
            width: 80%; /* Increased width to reduce the gap between text and image */
            display: flex;
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
}
        .image-container img {
            max-width: 100%; /* Ensures the image doesn't exceed its container */
            height: auto; /* Maintains the image's aspect ratio */
        }
        .container {
            display: flex;
            align-items: center;
        }
