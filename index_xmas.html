@import url(https://fonts.googleapis.com/css2?family=Mina&display=swap);
        * {
	box-sizing: border-box;

}

body {
	overflow-y: hidden;
    font-family: Arial, sans-serif;
}
.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 60px;
            font-size: 1.2em;
            position: fixed;  /* This makes it stick to the top */
            top: 0;           /* Position it at the very top */
            left: 0;          /* Align to the left edge */
            width: 100%;      /* Take full width of the viewport */
            z-index: 1000;
            box-sizing: border-box; 
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);   /* Keep it above other elements */
        }
        .navbar a, .dropdown-toggle {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 15px;
            transition: underline 0.3s;
        }

        .navbar a:hover, .dropdown-toggle:hover {
            /* text-decoration: underline; */
        }
        .navbar a.active, .dropdown-toggle.active {
    color: #F39F5A; /* Change to your desired active color */
}

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }
        .menu-toggle {
            display: none;
        }

    .bottom-left-image {
        position: absolute;
        bottom: 0;
        left: 0;
        /* Optional: set a specific size for the image */
        width: 140px;
        height: auto;
    }
    .bottom-right-image {
    position: absolute;
    bottom: 0;
    right: 0;
    /* Optional: set a specific size for the image */
    width: 120px;
    height: auto;
}
.center-bottom-image {
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    /* Optional: set a specific size for the image */
    width: 200px;
    height: auto;
}


.slider {
	font-family: sans-serif;
	scroll-snap-type: x mandatory;	
	display: flex;
	-webkit-overflow-scrolling: touch;
	overflow-x: scroll;
}

section {
	border-right: 1px solid white;
	padding: 10%;
	min-width: 100vw;
	height: 100vh;
	scroll-snap-align: start;
	text-align: center;
	position: relative;
    width: 10%;
}
h1	{
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	text-align: center;
	color: blue;
	width: 100%;
	left: 0;
	font-size: calc(1rem + 3vw);
}

h2	{
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	text-align: center;
	color: darkcyan;
	width: 100%;
	left: 0;
	font-size: calc(1rem + 2vw);

}

.bottom-right-container {
    position: absolute;
    bottom: 0;
    right: 0;
    display: flex;
    flex-direction: column;
    /* Optional: set specific width and height, or padding */
    width: auto;
    /* padding: 10px; */
}
.center-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Optional: set a specific size for the image */
    width: 100%;
    height: auto;
}

  display: inline-block;
