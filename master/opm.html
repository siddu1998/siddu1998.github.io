<!DOCTYPE html>
<meta charset="utf-8">

<style>
    div.scrollmenu {
      background-color: #333;
      overflow: auto;
      white-space: nowrap;
    }
    
    div.scrollmenu a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px;
      text-decoration: none;
    }
    
    div.scrollmenu a:hover {
      background-color: #777;
    }

    .node_commenting {
	width: 320px;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    border-top: 5px solid #7c7878;
    margin: 0 auto;
}

.node_commenting fieldset{
	border: 0;
}

.node_commenting h3 {
    text-align: center;
    color: #666;
    font-size: 18px;
    text-transform: uppercase;
    margin-top: 0;
    margin-bottom: 20px;
	font-weight: bold;
    padding: 0;
    margin: 0;
    margin-bottom: 12px;
}

.node_commenting input {
    width: 100%;
    height: 42px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    font-size: 14px;
    font-family: Montserrat;
    padding: 0 20px 0 50px;
    outline: none;
}

.node_commenting input#comment {
    background: #fff;
    background-size: 16px 80px;
}

.node_commenting input#comment:focus {
    background: #fff;
    background-size: 16px 80px;
}


.node_commenting input:active, .node_commenting input:focus {
    border: 1px solid #d3d3d3;
}

.node_commenting button {
    width: 100%;
    height: 40px;
    background: rgb(124, 182, 129);
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #2f5e37;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
    font-family: Montserrat;
    outline: none;
    cursor: pointer;
    margin: 0;
    padding: 0;
}
.node_commenting button:hover {
    opacity: 0.7;
    filter: alpha(opacity=70);
}

.node_commenting input#submit {
    width: 100%;
    height: 40px;
    background: #e87e83;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #e15960;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
    float:left;
    font-family: Montserrat;
    outline: none;
    cursor: pointer;
    margin: 0;
    padding: 0;
}

.node_commenting input#submit:hover {
    opacity: 0.7;
    filter: alpha(opacity=70);
}
    
.column {
  float: left;
  width: 50%;
  padding: 10px;
}
