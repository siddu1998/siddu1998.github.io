<script>
class ImageDrawable extends Drawable {
    constructor(x, y, htmlsrc) {
        super(x, y, x + 128, y + 128);
        Object.assign(this, {x, y, htmlsrc});
    }
    draw(ctx) {
        ctx.drawImage(this.htmlsrc, this.x, this.y);
    }
}

// Add your objects once the window loads
